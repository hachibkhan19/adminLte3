{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- Content. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 mb-3">Update Category</h1>            
          </div>
          <div class="col-sm-6">
            <div class="card-header">
                <div class="card-tools">
                    <ul class="nav nav-pills ml-auto">                   
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'product:category_list_url' %}">Category List</a>
                    </li>
                  </ul>
                </div>
            </div>           
          </div>                  
        </div>
        <hr>
        <form action="" class="form" method="POST">
          {% csrf_token %}
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="category" class="text-secondary"><small>Category Name*</small></label>
                    <input type="text" id="category" class="form-control" name='category_name' value="{{category}}">
                </div>
            </div>
            <section class="content">        
                <div class="card-header">
                    <div class="card-tools">
                        <ul class="nav nav-pills ml-auto">                   
                        <li class="nav-item">                 
                          <button class="nav-link active" type="submit">Create</button>                                    
                        </li>
                      </ul>
                    </div>
                </div>          
            </section> 
        </form>        
      </div>        
    </div>   
  </div>
  <!-- /.content-wrapper -->
{% include 'footer.html' %}
{% endblock %}
